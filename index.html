<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Lista de personas</title>
  </head>
  <body>
    <main>
      <section>
        <article
          class="container text-center mt-2 d-flex flex-column justify-content-center"
        >
          <h1 class="my-4">Lista de tareas</h1>
          <form
            action=""
            class="mt-2 mx-auto d-flex flex-column align-items-center"
          >
            <div class="container-task d-flex flex-column text-start">
              <div class="form-group">
                <label for="task">Tarea</label>
                <div class="d-flex gap-2">
                  <input
                    type="text"
                    class="form-control"
                    id="task"
                    placeholder="Ingrese una tarea"
                  />
                  <button class="btn btn-primary">+</button>
                </div>
              </div>
            </div>
          </form>
          <div class="container-check mt-2 mx-auto">
            <p class="m-0 py-2 opacity-50 task-empty">No hay tareas</p>
          </div>
        </article>
      </section>
    </main>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
